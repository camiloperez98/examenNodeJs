<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Registrar Colegio</title>
</head>

<body>
    <div class="container">
        <h3>Registrar Colegio</h3>
        <div class="col s12">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="direccion" name="direccion" type="text" class="validate">
                        <label for="direccion">Direcci√≥n</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="latitud" name="latitud" type="number" step="any" class="validate">
                        <label for="latitud">Latitud</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="longitud" name="longitud" type="number" step="any" class="validate">
                        <label for="longitud">Longitud</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="descripcion" name="descripcion" type="text" class="validate">
                        <label for="descripcion">Descripcion</label>
                    </div>
                </div>
            </form>
        </div>
        <button class="btn waves-effect waves-light" type="button" id="btn-registrarColegio" name="action">Guardar
            <i class="material-icons right"></i>
        </button>
    </div>
    <script src="js/funciones.js"></script>
    
</body>

</html>
